# Codecov configuration for Arl package
# Handles separate R code and Arl code coverage

# Overall project settings
coverage:
  precision: 2
  round: down
  range: 70..100

  status:
    # Overall project coverage
    project:
      default:
        target: auto
        threshold: 2%
        base: auto

    # Per-commit coverage (patch)
    patch:
      default:
        target: 80%
        threshold: 5%

# Flag-specific settings for R vs Arl code
flag_management:
  default_rules:
    carryforward: true
    statuses:
      - name_prefix: proj-
        type: project
        target: auto
        threshold: 2%
      - name_prefix: patch-
        type: patch
        target: 80%
        threshold: 5%
  individual_flags:
    # R implementation code coverage
    - name: r-code
      paths:
        - R/
      carryforward: true
      after_n_builds: 1
    # Arl language code coverage
    - name: arl-code
      paths:
        - inst/arl/
        - tests/native/
      carryforward: true
      after_n_builds: 1

# Component-level coverage tracking
component_management:
  individual_components:
    # R implementation components
    - component_id: compiler
      name: "Compiler"
      paths:
        - R/compiler.R
        - R/macro.R

    - component_id: runtime
      name: "Runtime"
      paths:
        - R/runtime.R
        - R/engine.R
        - R/env.R

    - component_id: parser
      name: "Parser/Tokenizer"
      paths:
        - R/parser.R
        - R/tokenizer.R

    - component_id: modules
      name: "Module System"
      paths:
        - R/module-*.R
        - R/file-deps.R

    # Arl stdlib components
    - component_id: stdlib-core
      name: "Stdlib Core"
      paths:
        - inst/arl/core.arl
        - inst/arl/types.arl
        - inst/arl/logic.arl

    - component_id: stdlib-collections
      name: "Stdlib Collections"
      paths:
        - inst/arl/list.arl
        - inst/arl/dict.arl
        - inst/arl/set.arl

    - component_id: stdlib-functional
      name: "Stdlib Functional"
      paths:
        - inst/arl/functional.arl
        - inst/arl/looping.arl

# Comment settings for PRs
comment:
  layout: "diff, flags, components"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: true

# Ignore certain files
ignore:
  - "tests/**"
  - "benchmarks/**"
  - "vignettes/**"
  - "man/**"
  - "tools/**"
  - "inst/doc/**"
  - "inst/arl/.arl_cache/**"

# Parsing settings
parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false
