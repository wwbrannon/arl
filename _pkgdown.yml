destination: site
url:

autolink:  # pkgdown is incorrectly linking these to the base R functions' docs
  exclude:
    - base::eval
    - base::write
    - utils::help

template:
  bootstrap: 5

build:
  vignettes: false

home:
  title: Arl
  description: A Lisp dialect implemented in and with access to R.
  sidebar: FALSE

