# Module-to-vignette mapping for auto-generated stdlib documentation.
# Used by tools/docs/generate-stdlib-docs.R to produce vignettes/stdlib-*.Rmd files.
#
# Each entry maps a vignette basename to:
#   title:    Vignette title (used in YAML frontmatter and VignetteIndexEntry)
#   modules:  List of .rye module names whose exported functions appear in this vignette
#   preamble: Optional introductory text placed before the first section

vignettes:
  stdlib-math:
    title: "Standard Library: Math and Numeric Functions"
    modules: [math]
    preamble: |
      These functions are provided by the `math` module (`inst/rye/math.rye`).

  stdlib-list-seq:
    title: "Standard Library: Lists and Sequences"
    modules: [list, sequences, sort]
    preamble: ""

  stdlib-functional:
    title: "Standard Library: Higher-Order Functions"
    modules: [functional, logic]
    preamble: ""

  stdlib-types:
    title: "Standard Library: Type Predicates"
    modules: [types]
    preamble: |
      These functions are provided by the `types` module (`inst/rye/types.rye`).

  stdlib-equality:
    title: "Standard Library: Equality and S3 Dispatch"
    modules: [equality]
    preamble: |
      These functions are provided by the `equality` module (`inst/rye/equality.rye`).

  stdlib-conversions:
    title: "Standard Library: Type Conversions"
    modules: [conversions]
    preamble: |
      These functions are provided by the `conversions` module (`inst/rye/conversions.rye`).

  stdlib-control:
    title: "Standard Library: Control Flow and Macros"
    modules: [control, binding, looping, threading, error]
    preamble: ""

  stdlib-strings-io:
    title: "Standard Library: Strings, I/O, and Arithmetic"
    modules: [strings, io, display]
    preamble: ""

  stdlib-macro-eval-interop:
    title: "Standard Library: Macro, Eval, Interop, and Convenience"
    modules: [core, r-interop, dict, set, struct, assert]
    preamble: ""
